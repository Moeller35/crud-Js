<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="main.js" defer></script>
    <title>CRUD</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>

    <main>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Cadastrar Clientes</button>
        <div class="modal fade" id="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2 class="modal-title" id="modal-title">Novo Cliente</h2>
                    </header>
                    <div class="modal-body">
                        <form id="form" class="modal-form">
                            <label class="form-label">Nome</label>
                            <input type="text" id="nome" data-index="new" class="modal-field form-control" placeholder="Nome" required>
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="modal-field form-control" placeholder="Email" required>
                            <label class="form-label">Celular</label>
                            <input type="text" id="celular" class="modal-field form-control" placeholder="Celular"required>
                            <label class="form-label">Cidade</label>
                            <input type="text" id="cidade" class="modal-field form-control" placeholder="Cidade" required>
                        </form>
                    </div>
                    <footer class="modal-footer">
                        <button id="salvar" type="submit" class="btn btn-primary">Salvar</button>
                        <button id="cancelar" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </footer>
                </div>
            </div>
        </div>

        <table id="tableClient" class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
